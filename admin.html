<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者用スケジュール</title>
  <link rel="stylesheet" href="styles/style.css?v=13" />
</head>
<body>
  <header class="app-header admin-header">
    <button type="button" onclick="location.href='index.html'" class="admin-back-btn">← 戻る</button>
    <div class="admin-header-title">管理者ダッシュボード</div>
  </header>

  <!-- 新規 管理UIプロトタイプ（既存コードと独立したレイヤー） -->
  <section class="ui-admin-prototype-root">
    <div class="ui-container">
      <!-- 1. ビュー切り替えタブ -->
      <div class="ui-tabs" aria-label="ビュー切り替え">
        <button type="button" class="ui-tab-item tab--active" data-ui-target="list">一覧</button>
        <button type="button" class="ui-tab-item" data-ui-target="calendar">カレンダー</button>
        <button type="button" class="ui-tab-item" data-ui-target="detail">顧客詳細</button>
        <button type="button" class="ui-tab-item" data-ui-target="alerts">アラート一覧</button>
      </div>

      <!-- ビューレイヤー本体 -->
      <div class="ui-layout" data-ui-view="list">
        <!-- 左カラム: 顧客ステータス -->
        <aside class="status-column-ui" aria-label="顧客ステータス">
          <!-- JSで .status-section-ui を追加 -->
        </aside>

        <!-- 右カラム: タイムライン -->
        <section class="timeline-column-ui" aria-label="日程タイムライン">
          <div class="timeline-grid-ui">
            <!-- JSでヘッダー行を生成 -->
          </div>
          <div class="timeline-list-ui">
            <!-- JSで各顧客行を生成 -->
          </div>
        </section>
      </div>

      <!-- 他ビューはプレースホルダ（UI切替のみ確認） -->
      <div class="ui-layout" data-ui-view="calendar" style="display:none;">
        <div class="ui-placeholder">カレンダービュー（プロトタイプ）</div>
      </div>
      <div class="ui-layout" data-ui-view="detail" style="display:none;">
        <div class="ui-placeholder">顧客詳細ビュー（プロトタイプ）</div>
      </div>
      <div class="ui-layout" data-ui-view="alerts" style="display:none;">
        <div class="ui-placeholder">アラート一覧ビュー（プロトタイプ）</div>
      </div>

      <!-- タスク詳細ポップアップ -->
      <div class="task-popup-overlay-ui" data-ui-open="false"></div>
      <div class="task-popup-ui" data-ui-open="false" role="dialog" aria-modal="true">
        <div class="task-popup-header-ui">
          <div class="task-popup-title-ui">タスク名</div>
          <button type="button" class="task-popup-close-ui">×</button>
        </div>
        <div class="task-popup-body-ui">
          <div class="task-popup-meta-ui">顧客名 / ステータス</div>
        </div>
      </div>

      <!-- FAB & モーダル -->
      <button type="button" class="fab-ui" aria-label="新規日程を追加">＋</button>
      <div class="modal-ui-overlay" data-ui-open="false"></div>
      <div class="modal-ui" data-ui-open="false" role="dialog" aria-modal="true">
        <div class="modal-ui-header">
          <div class="modal-ui-title">新規日程を登録</div>
          <button type="button" class="modal-ui-close">×</button>
        </div>
        <div class="modal-ui-body">
          <label class="modal-ui-field">
            <span>タイトル</span>
            <input type="text" class="modal-ui-input-title" placeholder="片付けタスク名" />
          </label>
          <label class="modal-ui-field">
            <span>顧客</span>
            <select class="modal-ui-input-customer">
              <option value="c1">山田 太郎</option>
              <option value="c2">佐藤 花子</option>
              <option value="c3">鈴木 一郎</option>
              <option value="c4">高橋 美咲</option>
            </select>
          </label>
          <label class="modal-ui-field">
            <span>ステータス</span>
            <select class="modal-ui-input-status">
              <option value="before">片付け前</option>
              <option value="progress">片付け中</option>
              <option value="done">片付け完了</option>
              <option value="alert">アラート</option>
            </select>
          </label>
          <div class="modal-ui-row">
            <label class="modal-ui-field">
              <span>開始</span>
              <select class="modal-ui-input-start">
                <option value="-2">-2日</option>
                <option value="-1">-1日</option>
                <option value="0" selected>今日</option>
                <option value="1">+1日</option>
                <option value="2">+2日</option>
                <option value="3">+3日</option>
                <option value="4">+4日</option>
              </select>
            </label>
            <label class="modal-ui-field">
              <span>終了</span>
              <select class="modal-ui-input-end">
                <option value="-1">-1日</option>
                <option value="0">今日</option>
                <option value="1" selected>+1日</option>
                <option value="2">+2日</option>
                <option value="3">+3日</option>
                <option value="4">+4日</option>
              </select>
            </label>
          </div>
        </div>
        <div class="modal-ui-footer">
          <button type="button" class="modal-ui-save">保存</button>
        </div>
      </div>
    </div>
  </section>


  <script src="scripts/data.js?v=2"></script>
  <script src="scripts/api.js?v=4"></script>
  <script src="scripts/admin.js?v=2"></script>
  <script src="scripts/ui-prototype.js?v=8"></script>
</body>
</html>
