<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スケジュール管理アプリ</title>
  <link rel="stylesheet" href="styles/style.css?v=14" />
</head>
<body>
  <!-- ログイン画面 -->
  <div id="login" class="view view-login" aria-hidden="false">
    <div class="login-card" role="dialog" aria-labelledby="login-title">
      <h1 id="login-title">スケジュール管理アプリ</h1>
      <button id="loginBtn" class="btn btn-google" aria-label="Googleでログイン">Googleでログイン</button>
      <div id="modeSelect" class="mode-select" aria-hidden="true">
        <button id="goTasks" class="btn btn-ghost">タスク一覧へ</button>
        <button id="goCalendar" class="btn btn-primary">カレンダーへ</button>
      </div>
      <p class="desc" style="margin-top:24px; font-size:10px; color:#999;">
        <a href="privacy.html" style="color:#666;">プライバシーポリシー</a>
      </p>
    </div>
    <!-- ログイン処理中オーバーレイ -->
    <div id="loginOverlay" class="login-overlay" style="display:none;">
      <div class="login-overlay-content">
        <div class="login-spinner"></div>
        <p class="login-overlay-text">ログイン中...</p>
      </div>
    </div>
  </div>

  <!-- アプリ画面 -->
  <div id="app" class="view view-app" aria-hidden="true">
    <header class="app-header user-header">
      <button id="headerUndo" class="user-back-btn" type="button">←</button>
      <div class="app-header-center">
        <button id="headerWeekPrev" class="header-nav-sm header-week-nav" type="button">＜</button>
        <button id="headerMonthPrev" class="header-nav-sm header-month-nav" type="button">＜</button>
        <div id="headerMonthLabel" class="header-title-sm"></div>
        <div id="tasksHeaderTitle" class="header-title-sm tasks-header-title">タスク一覧</div>
        <button id="headerMonthNext" class="header-nav-sm header-month-nav" type="button">＞</button>
        <button id="headerWeekNext" class="header-nav-sm header-week-nav" type="button">＞</button>
      </div>
      <div class="app-header-right">
        <button id="headerGoCalendar" class="user-link-btn" type="button">タスク</button>
        <button id="menuBtn" class="menu-hamburger" aria-label="メニュー">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>

      <!-- 既存の週移動・ビュー切替ボタン（ロジック用 / UI上は非表示にする） -->
      <div class="header-legacy" aria-hidden="true">
        <button id="prevWeek" class="btn btn-ghost" aria-label="前の週">＜</button>
        <button id="today" class="btn btn-ghost">今週</button>
        <button id="nextWeek" class="btn btn-ghost" aria-label="次の週">＞</button>
        <div id="currentRange" class="range"></div>
        <div class="view-switch" role="tablist" aria-label="ビュー切替">
          <button id="viewMonth" class="btn btn-ghost" role="tab" aria-selected="false">月</button>
          <button id="viewWeek" class="btn btn-ghost" role="tab" aria-selected="true">週</button>
          <button id="viewDay" class="btn btn-ghost" role="tab" aria-selected="false">日</button>
        </div>
        <span class="brand">Monotone Calendar</span>
      </div>
    </header>

    <div id="sidebarOverlay" class="sidebar-overlay" aria-hidden="true"></div>

    <div class="app-body">
      <aside class="sidebar" aria-label="サイドバー">
        <div class="nav-views" aria-label="表示期間">
          <button class="nav-view-item" data-view="day">日</button>
          <button class="nav-view-item is-active" data-view="week">週</button>
          <button class="nav-view-item" data-view="month">月</button>
        </div>
        <div class="mini-cal" aria-label="ミニカレンダー">
          <div class="mini-cal-header">
            <button id="miniPrev" class="btn btn-ghost" aria-label="前の月">＜</button>
            <div id="miniMonthLabel" class="mini-month"></div>
            <button id="miniNext" class="btn btn-ghost" aria-label="次の月">＞</button>
          </div>
          <div class="mini-grid" id="miniGrid"></div>
        </div>
      </aside>

      <main class="calendar" aria-label="メインカレンダー" id="calendarMain">
        <div id="loading" class="loading">読み込み中...</div>
        <div class="week-header" id="weekHeader"></div>
        <div class="week-grid" id="weekGrid" tabindex="0" aria-label="週の時間グリッド"></div>
      </main>

      <main class="tasks-main" aria-label="タスク一覧" id="tasksMain" style="display:none;">
        <div class="tasks-header">タスク一覧</div>
        <div class="tasks-status-control" aria-label="ステータス">
          <button type="button" class="tasks-status-btn" data-status="done">完了</button>
          <button type="button" class="tasks-status-btn" data-status="warning">注意</button>
          <button type="button" class="tasks-status-btn" data-status="late">遅延</button>
        </div>

        <div class="tasks-group">
          <div class="tasks-group-title">📌 TODAY</div>
          <div id="tasksTodayList" class="tasks-list"></div>
        </div>

        <div class="tasks-group">
          <div class="tasks-group-title">⚠️ 期日遅れ</div>
          <div id="tasksOverdueList" class="tasks-list"></div>
        </div>

        <div class="tasks-group">
          <div class="tasks-group-title">📅 これから</div>
          <div id="tasksUpcomingList" class="tasks-list"></div>
        </div>

        <button id="tasksAddBtn" class="tasks-add-btn" type="button">＋ タスクを追加</button>
      </main>
    </div>
  </div>

  <!-- 右下の新規予定追加ボタン（ユーザーカレンダー用） -->
  <button id="calendarFab" class="fab-ui" type="button" aria-label="新規予定を追加">＋</button>
  <!-- タスク一覧ビュー用の新規予定追加ボタン -->
  <button id="tasksFab" class="fab-ui" type="button" aria-label="新規予定を追加">＋</button>

  <!-- 新規予定モーダル -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true"></div>
  <div id="eventModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-header">
      <h2 id="modalTitle">新規予定</h2>
      <div class="modal-header-actions">
        <button id="modalClose" class="btn btn-ghost" aria-label="閉じる">×</button>
      </div>
    </div>
    <form id="eventForm" class="modal-body">
      <label class="field">
        <span>タイトル</span>
        <input type="text" id="titleInput" required placeholder="予定名" />
      </label>
      <div class="row">
        <label class="field">
          <span>開始</span>
          <input type="date" id="startDateInput" required />
          <select id="startTimeInput" required></select>
        </label>
        <label class="field">
          <span>終了</span>
          <input type="date" id="endDateInput" required />
          <select id="endTimeInput" required></select>
        </label>
      </div>
      <label class="field field-calendar">
        <span>カレンダー</span>
        <select id="calendarInput">
          <option value="personal">個人</option>
          <option value="team">チーム</option>
          <option value="external">外部</option>
        </select>
      </label>
      <label class="field">
        <span>ステータス</span>
        <select id="statusInput">
          <option value="before">片づけ前</option>
          <option value="done">片づけ完了</option>
        </select>
      </label>
      <div class="modal-footer">
        <button type="button" id="modalDelete" class="btn btn-danger" style="display:none;">削除</button>
        <div class="modal-footer-right">
          <button type="button" id="modalCancel" class="btn">キャンセル</button>
          <button type="submit" class="btn btn-primary">追加</button>
        </div>
      </div>
      <div id="modalLoading" class="modal-loading" style="display:none;">
        <div class="modal-loading-content">
          <div class="spinner"></div>
          <span id="modalLoadingText">登録中...</span>
        </div>
      </div>
    </form>
  </div>

  <script src="scripts/data.js?v=2"></script>
  <script src="scripts/api.js?v=4"></script>
  <script src="scripts/app.js?v=10"></script>
</body>
</html>
